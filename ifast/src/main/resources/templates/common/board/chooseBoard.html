<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">


	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<label class="col-sm-4 control-label"><h3>板号：</h3></label>
							<div class="col-sm-8">
								<input  class="form-control" id="boardId" readonly="readonly">

							</div>
						</div>
						<div class="columns pull-left">
							<button shiro:hasPermission="common:board:playBoard" type="button" class="btn btn-primary"
									onclick="playBoard()">打板
							</button>
						</div>

						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="te xt" class="form-control"
								placeholder="快递单号">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 -->

	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/common/board/chooseBoard.js"></script>
</body>
</html>
