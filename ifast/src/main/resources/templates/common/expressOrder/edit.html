<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
	<link href="/css/plugins/jsTree/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${expressOrder.Id}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-2 control-label">总运单号：</label>
							<div class="col-sm-2">
								<input id="totalWaybillNo" name="totalWaybillNo" th:value="${expressOrder.totalWaybillNo}" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">提单号：</label>
							<div class="col-sm-2">
								<input id="ladingBillNo" name="ladingBillNo" th:value="${expressOrder.ladingBillNo}" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">航班号：</label>
							<div class="col-sm-2">
								<input id="flightNo" name="flightNo" th:value="${expressOrder.flightNo}" class="form-control" type="text">
							</div>


						</div>

						<div class="form-group">
							
							<label class="col-sm-2 control-label">模式：</label>
							<div class="col-sm-2">
								<input id="logisticsType" th:value="${expressOrder.logisticsType}" name="logisticsType" type="hidden">
								<select id="select1" class="form-control" >
									<option VALUE="1">BC</option>
									<option VALUE="2">CC</option>
								</select>
							</div>
							
							<label class="col-sm-2 control-label">快递公司：</label>
							<div class="col-sm-2">
								<input id="expressCompany" name="expressCompany" th:value="${expressOrder.expressCompany}" class="form-control" type="text">
							</div>
							<label class="col-sm-2 control-label">提货日期：</label>
							<div class="col-sm-2">
								<input type="text" class="laydate-icon layer-date form-control" id="pickupDate" name="pickupDate" th:value="${expressOrder.pickupDate} eq null ? '' : ${#dates.format(expressOrder.pickupDate,'yyyy-MM-dd hh')}" placeholder="请选择出生年月"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh'})" style="background-color: #fff;" readonly="readonly"/>

							</div>

						</div>

						<div class="form-group">
							

							<label class="col-sm-2 control-label">到场日期：</label>
							<div class="col-sm-2">
								<input type="text" class="laydate-icon layer-date form-control" id="turnupDate" name="turnupDate" th:value="${expressOrder.turnupDate} eq null ? '' : ${#dates.format(expressOrder.turnupDate,'yyyy-MM-dd hh')}" placeholder="请选择出生年月"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh'})" style="background-color: #fff;" readonly="readonly"/>

							</div>

							<label class="col-sm-2 control-label">清关日期：</label>
							<div class="col-sm-2">
								<input type="text" class="laydate-icon layer-date form-control" id="cleanDate" name="cleanDate" th:value="${expressOrder.cleanDate} eq null ? '' : ${#dates.format(expressOrder.cleanDate,'yyyy-MM-dd hh')}" placeholder="请选择出生年月"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh'})" style="background-color: #fff;" readonly="readonly"/>
							</div>

							<label class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-2">
								<textarea id="cleanRemark" name="cleanRemark" th:value="${expressOrder.cleanRemark}" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">放行：</label>
							<div class="col-sm-2">
								<input id="release" name="release" th:value="${expressOrder.release}" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">国检：</label>
							<div class="col-sm-2">
								<input id="nationalInspection" name="nationalInspection" th:value="${expressOrder.nationalInspection}" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">海关：</label>
							<div class="col-sm-2">
								<input id="customs" name="customs" th:value="${expressOrder.customs}" class="form-control" type="text">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">联合：</label>
							<div class="col-sm-2">
								<input id="unity" name="unity" th:value="${expressOrder.unity}" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">异常：</label>
							<div class="col-sm-2">
								<input id="odd" name="odd" th:value="${expressOrder.odd}" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">无数据：</label>
							<div class="col-sm-2">
								<input id="nodata" name="nodata" th:value="${expressOrder.nodata}" class="form-control" type="text">
							</div>
						</div>



						<div class="form-group">

							<label class="col-sm-2 control-label">客户：</label>
							<div class="col-sm-2">
								<div id="cusId"></div>
								<input id="customerId" name="customerId" th:value="${expressOrder.customerId}" class="form-control" type="hidden">
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-2 col-sm-offset-6">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/expressOrder/edit.js">
</script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
<script src="/js/plugins/jsTree/jstree.min.js"></script>
</body>
</html>
