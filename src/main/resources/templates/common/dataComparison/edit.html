<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${dataComparison.Id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">分运单号：</label>
								<div class="col-sm-8">
									<input id="waybill" name="waybill" th:value="${dataComparison.waybill}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提单号：</label>
								<div class="col-sm-8">
									<input id="ladingBillNo" name="ladingBillNo" th:value="${dataComparison.ladingBillNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毛重：</label>
								<div class="col-sm-8">
									<input id="grossWeight" name="grossWeight" th:value="${dataComparison.grossWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人地址：</label>
								<div class="col-sm-8">
									<input id="receiverAddress" name="receiverAddress" th:value="${dataComparison.receiverAddress}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ifast/dataComparison/edit.js">
	</script>
</body>
</html>
