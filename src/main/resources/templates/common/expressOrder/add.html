<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
	<link href="/css/plugins/jsTree/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-2 control-label">总运单号：</label>
							<div class="col-sm-2">
								<input id="totalWaybillNo" name="totalWaybillNo" class="form-control">
							</div>

							<label class="col-sm-2 control-label">关联单号：</label>
							<div class="col-sm-2">
								<input id="relaNo" name="relaNo" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">企业运单编号：</label>
							<div class="col-sm-2">
								<input id="waybillNo" name="waybillNo" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">提单号：</label>
							<div class="col-sm-2">
								<input id="ladingBillNo" name="ladingBillNo" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">航班号：</label>
							<div class="col-sm-2">
								<input id="flightNo" name="flightNo" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">模式：</label>
							<div class="col-sm-2">
								<select id="logisticsType"  name="logisticsType" class="form-control" >
									<option VALUE="">请选择</option>
									<option VALUE="1">BC</option>
									<option VALUE="2">CC</option>
								</select>
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">提货日期：</label>
							<div class="col-sm-2">

								<input type="text" class="laydate-icon layer-date form-control" id="pickupDate" name="pickupDate"  placeholder="请选择提货日期"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh'})" style="background-color: #fff;" readonly="readonly"/>
							</div>

							<label class="col-sm-2 control-label">到场日期：</label>
							<div class="col-sm-2">
								<input type="text" class="laydate-icon layer-date form-control" id="turnupDate" name="turnupDate"  placeholder="请选择到场日期"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh'})" style="background-color: #fff;" readonly="readonly"/>
							</div>


							<label class="col-sm-2 control-label">清关日期：</label>
							<div class="col-sm-2">
								<input type="text" class="laydate-icon layer-date form-control" id="cleanDate" name="cleanDate"  placeholder="日期"
									   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh'})" style="background-color: #fff;" readonly="readonly"/>

							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">清关状态:</label>
							<div class="col-sm-2">
								<div id="cleans" ></div>
								<input id = "cleanStatus" name="cleanStatus" type="hidden">
							</div>

							<label class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-2">
								<textarea id="cleanRemark" name="cleanRemark" class="form-control"></textarea>
							</div>

							<label class="col-sm-2 control-label">快递公司：</label>
							<div class="col-sm-2">
								<input id="expressCompany" name="expressCompany" class="form-control" type="text">
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">发货人名称：</label>
							<div class="col-sm-2">
								<input id="sender" name="sender" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">发货人地址：</label>
							<div class="col-sm-2">
								<input id="senderAddress" name="senderAddress" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">发货人电话：</label>
							<div class="col-sm-2">
								<input id="senderPhone" name="senderPhone" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">收件人姓名：</label>
							<div class="col-sm-2">
								<input id="receiver" name="receiver" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">收货人证件号码：</label>
							<div class="col-sm-2">
								<input id="receiverIdcard" name="receiverIdcard" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">收货人电话：</label>
							<div class="col-sm-2">
								<input id="receiverPhone" name="receiverPhone" class="form-control" type="text">
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">收件人地址：</label>
							<div class="col-sm-2">
								<input id="receiverAddress" name="receiverAddress" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">客户ID：</label>
							<div class="col-sm-2">
								<div id = "cusId" ></div>
								<input id = "customerId" name="customerId" type="hidden">
							</div>

							<label class="col-sm-2 control-label">邮编：</label>
							<div class="col-sm-2">
								<input id="zipCode" name="zipCode" class="form-control" type="text">
							</div>


						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">商品序号：</label>
							<div class="col-sm-2">
								<input id="goodsSeq" name="goodsSeq" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">主要商品：</label>
							<div class="col-sm-2">
								<input id="goodsName" name="goodsName" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">国家简称：</label>
							<div class="col-sm-2">
								<input id="nationalShortName" name="nationalShortName" class="form-control" type="text">
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">原产国：</label>
							<div class="col-sm-2">
								<input id="originCountry" name="originCountry" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">货号：</label>
							<div class="col-sm-2">
								<input id="goodsCode" name="goodsCode" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">商品规格：</label>
							<div class="col-sm-2">
								<input id="goodsModel" name="goodsModel" class="form-control" type="text">
							</div>

						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">品牌名称：</label>
							<div class="col-sm-2">
								<input id="brand" name="brand" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">商品单价：</label>
							<div class="col-sm-2">
								<input id="goodsValue" name="goodsValue" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">商品总价：</label>
							<div class="col-sm-2">
								<input id="totalPrice" name="totalPrice" class="form-control" type="text">
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">币制：</label>
							<div class="col-sm-2">
								<input id="currency" name="currency" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">毛重(kg)：</label>
							<div class="col-sm-2">
								<input id="grossWeight" name="grossWeight" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">净重：</label>
							<div class="col-sm-2">
								<input id="netWt" name="netWt" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">商品数量：</label>
							<div class="col-sm-2">
								<input id="quantity" name="quantity" class="form-control" type="text">
							</div>

							<label class="col-sm-2 control-label">海关商品编码：</label>
							<div class="col-sm-2">
								<input id="hsCode" name="hsCode" class="form-control" type="text">
							</div>
						</div>


						<div class="form-group">




							<label class="col-sm-2 control-label">集包地名称：</label>
							<div class="col-sm-2">
								<input id="packageCenterName" name="packageCenterName" class="form-control" type="text">
							</div>

						</div>



					
						<div class="form-group">
							<div class="col-sm-2 col-sm-offset-6">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/expressOrder/add.js">
</script>
<script src="/js/plugins/jsTree/jstree.min.js"></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js" ></script>
</body>
</html>
