<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link href="/css/bootstrap-editable.css" rel="stylesheet"/>
	<link rel="stylesheet" href="/js/plugins/layer/laydate/skins/default/laydate.css" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
				<div class="fixed-table-toolbar">
					<div class="columns pull-left">
						<button shiro:hasPermission="common:expressOrder:add" type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="common:expressOrder:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<div class="columns pull-right">
						<button class="btn btn-success" onclick="reLoad()">查询</button>
					</div>
					<div class="columns pull-right col-md-2 nopadding">
						<input id="searchName" type="text" class="form-control"
							   placeholder="">
					</div>
				</div>

				<table id="exampleTable" data-mobile-responsive="true">
				</table>

			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 -->
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="common:expressOrder:edit">
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="common:expressOrder:remove">
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="common:expressOrder:resetPwd">
	<script type="text/javascript">
        var s_resetPwd_h = '';
	</script>
</div>
</div>
<div th:include="include :: footer"></div>
<script src="/js/layDate-v5.0.9/laydate/laydate.js" ></script>
<script type="text/javascript" src="/js/appjs/common/expressOrder/expressOrder.js"></script>
<script src="/js/bootstrap-editable.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/extensions/editable/bootstrap-table-editable.js"></script>


</body>
</html>
