<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">收寄时间：</label>
								<div class="col-sm-4">
									<input id="receiverDate" name="receiverDate" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">邮件号：</label>
								<div class="col-sm-4">
									<input id="waybillNo" name="waybillNo" class="form-control" type="text">
								</div>
							</div>

														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">寄达省名称：</label>
								<div class="col-sm-4">
									<input id="province" name="province" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">寄达市名称：</label>
								<div class="col-sm-4">
									<input id="city" name="city" class="form-control" type="text">
								</div>
							</div>

														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">寄达局：</label>
								<div class="col-sm-4">
									<input id="postOffice" name="postOffice" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">计泡重量（克）：</label>
								<div class="col-sm-4">
									<input id="bubbleWeight" name="bubbleWeight" class="form-control" type="text">
								</div>
							</div>

														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">重量(克)：</label>
								<div class="col-sm-4">
									<input id="weight" name="weight" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">结算邮费：</label>
								<div class="col-sm-4">
									<input id="billPostage" name="billPostage" class="form-control" type="text">
								</div>
							</div>

														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">收件人：</label>
								<div class="col-sm-4">
									<input id="receiver" name="receiver" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/checkOrder/add.js">
	</script>
</body>
</html>
