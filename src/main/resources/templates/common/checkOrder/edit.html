<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${checkOrder.Id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">收寄时间：</label>
								<div class="col-sm-4">
									<input id="receiverDate" name="receiverDate" th:value="${checkOrder.receiverDate}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">邮件号：</label>
								<div class="col-sm-4">
									<input id="waybillNo" name="waybillNo" th:value="${checkOrder.waybillNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-2 control-label">寄达省名称：</label>
								<div class="col-sm-4">
									<input id="province" name="province" th:value="${checkOrder.province}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">寄达市名称：</label>
								<div class="col-sm-4">
									<input id="city" name="city" th:value="${checkOrder.city}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-2 control-label">寄达局：</label>
								<div class="col-sm-4">
									<input id="postOffice" name="postOffice" th:value="${checkOrder.postOffice}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">计泡重量（克）：</label>
								<div class="col-sm-4">
									<input id="bubbleWeight" name="bubbleWeight" th:value="${checkOrder.bubbleWeight}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-2 control-label">重量(克)：</label>
								<div class="col-sm-4">
									<input id="weight" name="weight" th:value="${checkOrder.weight}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">结算邮费：</label>
								<div class="col-sm-4">
									<input id="billPostage" name="billPostage" th:value="${checkOrder.billPostage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-2 control-label">收件人：</label>
								<div class="col-sm-4">
									<input id="receiver" name="receiver" th:value="${checkOrder.receiver}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/checkOrder/edit.js">
	</script>
</body>
</html>
