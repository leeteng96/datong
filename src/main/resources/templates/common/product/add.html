<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">商品名称：</label>
								<div class="col-sm-2">
									<input id="name" name="name" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">税号：</label>
								<div class="col-sm-2">
									<input id="code" name="code" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">原产国：</label>
								<div class="col-sm-2">
									<input id="originCountry" name="originCountry" class="form-control" type="text">
								</div>
							</div>
										
														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">商品价格：</label>
								<div class="col-sm-2">
									<input id="price" name="price" class="form-control" type="text">
								</div>
																															
								<label class="col-sm-2 control-label">商品重量：</label>
								<div class="col-sm-2">
									<input id="weight" name="weight" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">商品规格：</label>
								<div class="col-sm-2">
									<input id="model" name="model" class="form-control" type="text">
								</div>
							</div>
														                                                                
								
							
								
														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">第一单位：</label>
								<div class="col-sm-2">
									<input id="unit1" name="unit1" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">第一数量：</label>
								<div class="col-sm-2">
									<input id="qty1" name="qty1" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">第二单位：</label>
								<div class="col-sm-2">
									<input id="unit2" name="unit2" class="form-control" type="text">
								</div>
							</div>
														                                                              
									
														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">第二数量：</label>
								<div class="col-sm-2">
									<input id="qty2" name="qty2" class="form-control" type="text">
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-2 control-label">净重：</label>
								<div class="col-sm-2">
									<input id="netwt" name="netwt" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-2 col-sm-offset-6">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/product/add.js">
	</script>
</body>
</html>
