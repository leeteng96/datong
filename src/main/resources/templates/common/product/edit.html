<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${product.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">商品名称：</label>
								<div class="col-sm-2">
									<input id="name" name="name" th:value="${product.name}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">税号：</label>
								<div class="col-sm-2">
									<input id="code" name="code" th:value="${product.code}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">原产国：</label>
								<div class="col-sm-2">
									<input id="originCountry" name="originCountry" th:value="${product.originCountry}" class="form-control" type="text">
								</div>
							</div>
								
						
														<div class="form-group">	
								<label class="col-sm-2 control-label">商品价格：</label>
								<div class="col-sm-2">
									<input id="price" name="price" th:value="${product.price}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">商品重量：</label>
								<div class="col-sm-2">
									<input id="weight" name="weight" th:value="${product.weight}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">商品规格：</label>
								<div class="col-sm-2">
									<input id="model" name="model" th:value="${product.model}" class="form-control" type="text">
								</div>
							</div>
										
														<div class="form-group">	
								<label class="col-sm-2 control-label">第一单位：</label>
								<div class="col-sm-2">
									<input id="unit1" name="unit1" th:value="${product.unit1}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">第一数量：</label>
								<div class="col-sm-2">
									<input id="qty1" name="qty1" th:value="${product.qty1}" class="form-control" type="text">
								</div>

								<label class="col-sm-2 control-label">第二单位：</label>
								<div class="col-sm-2">
									<input id="unit2" name="unit2" th:value="${product.unit2}" class="form-control" type="text">
								</div>
							</div>
													
														<div class="form-group">	
								<label class="col-sm-2 control-label">第二数量：</label>
								<div class="col-sm-2">
									<input id="qty2" name="qty2" th:value="${product.qty2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-2 control-label">净重：</label>
								<div class="col-sm-2">
									<input id="netwt" name="netwt" th:value="${product.netwt}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-2 col-sm-offset-6">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/product/edit.js">
	</script>
</body>
</html>
