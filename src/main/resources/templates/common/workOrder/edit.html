<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${workOrder.Id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">主题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${workOrder.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">

								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="type" th:field="${workOrder.type}" value="1" />丢件
									</label>
									<label class="radio-inline">
										<input type="radio" name="type" th:field="${workOrder.type}" value="2" />损坏
									</label>
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${workOrder.description}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">解决方案：</label>
								<div class="col-sm-8">
									<input id="solution" name="solution" th:value="${workOrder.solution}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">

										<label class="radio-inline">
											<input type="radio" name="status" th:field="${workOrder.status}" value="1" />接收
										</label>
										<label class="radio-inline">
											<input type="radio" name="status" th:field="${workOrder.status}" value="2" />分配
										</label>
										<label class="radio-inline">
											<input type="radio" name="status" th:field="${workOrder.status}" value="3" />完结
										</label>
										<label class="radio-inline">
											<input type="radio" name="status" th:field="${workOrder.status}" value="4" />挂起
										</label>

								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结果：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${workOrder.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">指派：</label>
								<div class="col-sm-8">
									<input id="assignment" name="assignment" th:value="${workOrder.assignment}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/workOrder/edit.js">
	</script>
</body>
</html>
