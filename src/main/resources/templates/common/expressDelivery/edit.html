<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
	<link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${expressDelivery.id}"  type="hidden">
							<input id="productId" name="productId" th:value="${expressDelivery.productId}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${expressDelivery.orderNo}" readonly="readonly" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收件人地址：</label>
								<div class="col-sm-8">
									<input id="receiverAddress" name="receiverAddress" th:value="${expressDelivery.receiverAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">收件人：</label>
								<div class="col-sm-8">
									<input id="receiver" name="receiver" th:value="${expressDelivery.receiver}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">收件人证件类型：</label>
								<div class="col-sm-8">
									<input id="receiverCtype" name="receiverCtype" readonly="readonly" th:value="${expressDelivery.receiverCtype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">收件人身份证号码：</label>
								<div class="col-sm-8">
									<input id="receiverIdcard" name="receiverIdcard" th:value="${expressDelivery.receiverIdcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">发件人地址：</label>
								<div class="col-sm-8">
									<input id="senderAddress" name="senderAddress" th:value="${expressDelivery.senderAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">发件人：</label>
								<div class="col-sm-8">
									<input id="sender" name="sender" th:value="${expressDelivery.sender}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">发件人证件类型：</label>
								<div class="col-sm-8">
									<input id="senderCtype" name="senderCtype" readonly="readonly" th:value="${expressDelivery.senderCtype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">发件人身份证号码：</label>
								<div class="col-sm-8">
									<input id="senderIdcard" name="senderIdcard" th:value="${expressDelivery.senderIdcard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="data" name="data" th:value="${expressDelivery.data}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">重量：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" th:value="${expressDelivery.weight}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									&nbsp &nbsp
									<button type="button"  class="btn btn-primary" id ="proShow">
										添加商品
										<i class="fa fa-plus" aria-hidden="true"></i>
									</button>
								</div>

							</div>
							<div   class ="form-group">
								<table   id="exampleTable" data-mobile-responsive="true">
									<fieldset class="col-sm-5 col-sm-offset-3">
										<legend><h1 align="center">商品列表</h1></legend>
									</fieldset>
								</table>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/expressDelivery/edit.js">
	</script>
	<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
</body>
</html>
