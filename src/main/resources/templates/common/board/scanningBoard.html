<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">板号：</label>
                            <div class="col-sm-2">
                                <input  class="form-control" id="boardId" readonly="readonly">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">快递单号:</label>
                            <div class="col-sm-8">
                                <textarea id="waybillNo" style="height: 150px;width: 200px"  name ="waybillNo"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <button shiro:hasPermission="common:board:playChooseBoard" type="button" class="btn btn-primary"
                                        onclick="playBoard()">打板
                                </button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/common/board/scanningBoard.js"></script>
</body>
</html>
